<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <script src="../action.js"></script>
    <meta charset="utf-8" />
    <title>Retailer - From Distributor</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body onload="accessToMetamask(); accessToContract().then(() => takeDurianFromDistributor());">
    <header>
        <a href="../retailer.html">
            <div id="logo_container">

                <div id="logo">
                    <img src="../image/durian_logo.png" alt="logo">
                </div>

                <div id="logo_text">DTTBA</div>
            </div>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="recordDurianFromDistributor.html" style="transform: scale(1.2);">From Distributor</a></li>
                <li><a href="retailerRecord.html">View Record</a></li>
            </ul>
        </nav>
    </header>

    <div id="retailerAddingContainer" name="farmerFormContainer">

        <div id="retailerAddingTitle">
            <h2>Record Durian From Distributor</h2>
        </div>

        <div id="fromDistributorTable"></div>


        <form id="retailerAddingForm" name="retailerForm">

            <div id="add_field_details">

                <div class="add_field">
                    <label for="Receive Time">Receive Time</label>
                    <input type="datetime-local" name="address" id="retailerReceiveDurianTime" class="cinput" autocomplete="off" required
                        onfocus="placeholder='Enter Receiver Time Here'" onblur="placeholder=''" />
                </div>

                <div id="retailer_function_buttons">
                    <div class="add_field_button">
                        <button type="button" value="Add" class="cbutton" id="cbutton" onclick="receivedFromDistributor()">Record</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        document.getElementById("cbutton").disabled = true;
    });

    ["retailerReceiveDurianTime"].forEach(field => document.getElementById(field).addEventListener("input", validateFields2));
</script>

</html>
