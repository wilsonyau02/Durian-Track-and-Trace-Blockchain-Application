<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <script src="../action.js"></script>
    <meta charset="utf-8" />
    <title>Consumer - Registration</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body onload="accessToMetamask(); accessToContract()">
    <header>
        <a href="../consumer.html">
            <div id="logo_container">

                <div id="logo">
                    <img src="../image/durian_logo.png" alt="logo">
                </div>

                <div id="logo_text">DTTBA</div>
            </div>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="" style="transform: scale(1.2); pointer-events: none;">Registration</a></li>
            </ul>
        </nav>
    </header>

    <div id="consumerAddingContainer" name="farmerFormContainer">

        <div id="distributorAddingTitle">
            <h2>Registration</h2>
        </div>

        <form id="consumerAddingForm" name="consumerForm">

            <div id="add_field_details">

                <div class="add_field">
                    <label for="Consumer Address">Address</label>
                    <input type="text" name="address" id="consumerAddress" class="cinput" autocomplete="off" required
                        onfocus="placeholder='Enter Address Here'" onblur="placeholder=''" />
                </div>

                <div class="add_field">
                    <label for="Consumer Name">Name</label>
                    <input type="text" name="name" id="consumerName" class="cinput" autocomplete="off" required
                        onfocus="placeholder='Enter Name Here'" onblur="placeholder=''" />
                </div>

                <div id="consumer_function_buttons">
                    <div class="add_field_button">
                        <button type="button" value="Add" class="cbutton" id="cbutton" onclick="registerAccount()">Register</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>

<script>
    function validateFields3() {
      var consumerAddress = document.getElementById("consumerAddress").value;
      var consumerName = document.getElementById("consumerName").value;

      if (consumerAddress === "" || consumerName === "") {
        document.getElementById("cbutton").disabled = true;
      } else {
        document.getElementById("cbutton").disabled = false;
      } 
    }
    
    document.addEventListener("DOMContentLoaded", function(event) { 
      document.getElementById("cbutton").disabled = true;
    });
    
    ["consumerAddress", "consumerName"].forEach(field => document.getElementById(field).addEventListener("input", validateFields3));


</script>

</html>
