<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <script src="../action.js"></script>
    <meta charset="utf-8" />
    <title>Farmer - Record</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body onload="accessToMetamask(); accessToContract()">
    <header>
        <a href="../farmer.html">
            <div id="logo_container">

                <div id="logo">
                    <img src="../image/durian_logo.png" alt="logo">
                </div>

                <div id="logo_text">DTTBA</div>
            </div>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="recordHarvestDurian.html">Record Harvest Durian</a></li>
                <li><a href="farmerRecord.html" style="transform: scale(1.2);">View Record</a></li>
            </ul>
        </nav>
    </header>

    <div id="tableContainer">
        <div id="tableSelection">
            <label for="durian_type">Type :</label>
            <select name="cinput" id="durianType" style="width: 25%;" onchange="onTypeSelection()">
                <option value="">Please Choose Category</option>
                <option value="Durian">Durian</option>
                <option value="Farm">Farm</option>
            </select>
        </div>
        <div id="tableRecord" style="border: none;"></div>
    </div>


</body>


<script>
    function onTypeSelection() {
        var typeSelection = document.getElementById("durianType").value;

        if (typeSelection === "Durian") {
            tableRecord.innerHTML = "";
            durianRecordByFarmer();
        }
        else if (typeSelection === "Farm") {
            tableRecord.innerHTML = "";
            farmRecordByFarmer();
        }
        else {
            tableRecord.innerHTML = "";
            noRecord();
        }
    }
</script>

</html>
