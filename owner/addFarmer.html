<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <script src="../action.js"></script>
    <meta charset="utf-8" />
    <title>Owner - Add Farmer</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body onload="accessToMetamask(); accessToContract()">
    <header>
        <a href="../owner.html">
            <div id="logo_container">

                <div id="logo">
                    <img src="../image/durian_logo.png" alt="logo">
                </div>

                <div id="logo_text">DTTBA</div>
            </div>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="addFarmer.html" style="transform: scale(1.2);">Add Farmer</a></li>
                <li><a href="addDistributor.html">Add Distributor</a></li>
                <li><a href="addRetailer.html">Add Retailer</a></li>
                <li><a href="addFarm.html">Add Farm</a></li>
                <li><a href="editFarm.html">Edit Farm</a></li>
                <li><a href="deactivateUser.html">Deactivate User</a></li>
                <li><a href="ownerRecord.html">View Record</a></li>
            </ul>
        </nav>
    </header>

    <div id="ownerAddingContainer" name="farmerFormContainer">

        <div id="ownerAddingTitle">
            <h2>Add Farmer</h2>
        </div>

        <form id="ownerAddingForm" name="farmerForm">

            <div id="add_field_details">

                <div class="add_field">
                    <label for="farmer_name">Name</label>
                    <input type="text" name="name" id="farmerName" class="cinput" autocomplete="off" required
                        onfocus="placeholder='Enter Name Here'" onblur="placeholder=''" />
                </div>

                <div class="add_field">
                    <label for="farmer_address">Address</label>
                    <input type="text" name="address" id="farmerAddress" class="cinput" autocomplete="off" required
                        onfocus="placeholder='Enter Address Here'" onblur="placeholder=''" />
                </div>

                <div class="add_field">
                    <label for="farmer_farm">Farm ID</label>
                    <input type="text" name="farm" id="farmerFarm" class="cinput" autocomplete="off" required
                        onfocus="placeholder='Enter Farm ID Here'" onblur="placeholder=''" />
                </div>

                <div id="owner_function_buttons">
                    <div class="add_field_button add_field_button-disabled">
                        <button type="button" value="Add" class="cbutton" id="cbutton" onclick="addNewFarmer()">Add</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function validateFields9() {
      var farmerName = document.getElementById("farmerName").value;
      var farmerAddress = document.getElementById("farmerAddress").value;
      var farmerFarm = document.getElementById("farmerFarm").value;
    
      if (farmerName === "" || farmerAddress === "" || farmerFarm === "") {
        document.getElementById("cbutton").disabled = true;
      } else {
        document.getElementById("cbutton").disabled = false;
      } 
    }
    
    document.addEventListener("DOMContentLoaded", function(event) { 
      document.getElementById("cbutton").disabled = true;
    });
    
    ["farmerName", "farmerAddress", "farmerFarm"].forEach(field => document.getElementById(field).addEventListener("input", validateFields9));

</script>
</html>
