<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <script src="../action.js"></script>
    <meta charset="utf-8" />
    <title>Owner - Add Retailer</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body onload="accessToMetamask(); accessToContract()">
    <header>
        <a href="../owner.html">
            <div id="logo_container">

                <div id="logo">
                    <img src="../image/durian_logo.png" alt="logo">
                </div>

                <div id="logo_text">DTTBA</div>
            </div>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="addFarmer.html">Add Farmer</a></li>
                <li><a href="addDistributor.html">Add Distributor</a></li>
                <li><a href="addRetailer.html" style="transform: scale(1.2);">Add Retailer</a></li>
                <li><a href="addFarm.html">Add Farm</a></li>
                <li><a href="editFarm.html">Edit Farm</a></li>
                <li><a href="deactivateUser.html">Deactivate User</a></li>
                <li><a href="ownerRecord.html">View Record</a></li>
            </ul>
        </nav>
    </header>

    <div id="ownerAddingContainer" name="retailerFormContainer">

        <div id="ownerAddingTitle">
            <h2>Add Retailer</h2>
        </div>

        <form id="ownerAddingForm" name="retailerForm">

            <div id="add_field_details">

                <div class="add_field">
                    <label for="name">Name</label>
                    <input type="text" name="retailerName" id="retailerName" class="cinput" autocomplete="off" required
                        onfocus="placeholder='Enter Name Here'" onblur="placeholder=''" />
                </div>

                <div class="add_field">
                    <label for="address">Address</label>
                    <input type="text" name="retailerAddress" id="retailerAddress" class="cinput" autocomplete="off"
                        required onfocus="placeholder='Enter Address Here'" onblur="placeholder=''" />
                </div>

                <div class="add_field">
                    <label for="address">Location</label>
                    <input type="text" name="retailerLocation" id="retailerLocation" class="cinput" autocomplete="off"
                        required onfocus="placeholder='Enter Location Here'" onblur="placeholder=''" />
                </div>

                <div id="owner_function_buttons">

                    <div class="add_field_button add_field_button-disabled">
                        <button type="button" value="Add" class="cbutton" id="cbutton" onclick="addNewRetailer()">Add</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function validateFields11() {
      var retailerName = document.getElementById("retailerName").value;
      var retailerAddress = document.getElementById("retailerAddress").value;
      var retailerLocation = document.getElementById("retailerLocation").value;
    
      if (retailerName === "" || retailerAddress === "" || retailerLocation === "") {
        document.getElementById("cbutton").disabled = true;
      } else {
        document.getElementById("cbutton").disabled = false;
      } 
    }
    
    document.addEventListener("DOMContentLoaded", function(event) { 
      document.getElementById("cbutton").disabled = true;
    });
    
    ["retailerName", "retailerAddress", "retailerLocation"].forEach(field => document.getElementById(field).addEventListener("input", validateFields11));

</script>
</html>
