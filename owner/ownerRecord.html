<html>

<head>

    <script src="../action.js"></script>
    <meta charset="utf-8" />
    <title>Farmer - Record</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body onload="accessToMetamask(); accessToContract()">
    <header>
        <a href="../owner.html">
            <div id="logo_container">

                <div id="logo">
                    <img src="../image/durian_logo.png" alt="logo">
                </div>

                <div id="logo_text">DTTBA</div>
            </div>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="addFarmer.html">Add Farmer</a></li>
                <li><a href="addDistributor.html">Add Distributor</a></li>
                <li><a href="addRetailer.html">Add Retailer</a></li>
                <li><a href="addFarm.html">Add Farm</a></li>
                <li><a href="editFarm.html">Edit Farm</a></li>
                <li><a href="deactivateUser.html">Deactivate User</a></li>
                <li><a href="ownerRecord.html" style="transform: scale(1.2);">View Record</a></li>
            </ul>
        </nav>
    </header>

    <!-- <button onclick="farmerRecord()">Click</button> -->

    <div id="tableContainer">
        <div id="tableSelection">
            <label for="durian_type">Type :</label>
            <select name="cinput" id="durianType" style="width: 25%;" onchange="onTypeSelection()">
                <option value="">Please Choose Category</option>
                <option value="Farmer">Farmer</option>
                <option value="Distributor">Distributor</option>
                <option value="Retailer">Retailer</option>
                <option value="Consumer">Consumer</option>
                <option value="Durian">Durian</option>
                <option value="DurianRetail">Durian Retail Process</option>
                <option value="Farm">Farm</option>
            </select>
        </div>
        <div id="tableRecord" style="border: none;"></div>
    </div>




</body>

<script>
    function onTypeSelection() {
        var typeSelection = document.getElementById("durianType").value;

        if (typeSelection === "Farmer") {
            tableRecord.innerHTML = "";
            farmerRecord();
        }
        else if (typeSelection === "Distributor") {
            tableRecord.innerHTML = "";
            distributorRecord();
        }
        else if (typeSelection === "Retailer") {
            tableRecord.innerHTML = "";
            retailerRecord();
        }
        else if (typeSelection === "Consumer") {
            tableRecord.innerHTML = "";
            consumerRecord();
        }
        else if (typeSelection === "Durian") {
            tableRecord.innerHTML = "";
            durianRecord();
        }
        else if (typeSelection === "DurianRetail") {
            tableRecord.innerHTML = "";
            durianRecordRetail();
        }
        else if (typeSelection === "Farm") {
            tableRecord.innerHTML = "";
            farmRecord();
        }
        else{
            tableRecord.innerHTML = "";
            noRecord();
        }
    }
</script>

</html>
